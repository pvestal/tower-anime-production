name: CI

on:
  push:
    branches: [main, develop, feature/*]
  pull_request:
    branches: [main]

jobs:
  backend-tests:
    name: Backend Tests (pytest)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('training/lora-studio/requirements.txt') }}
          restore-keys: ${{ runner.os }}-pip-

      - name: Install test dependencies
        run: |
          python -m pip install --upgrade pip
          pip install fastapi pydantic asyncpg uvicorn python-multipart hvac
          pip install pytest pytest-asyncio httpx

      - name: Run pytest
        env:
          VAULT_TOKEN: ""
          DB_HOST: localhost
          DB_NAME: test_db
          DB_USER: test
          DB_PASSWORD: test
        working-directory: training/lora-studio
        run: python -m pytest tests/ -v --tb=short

  frontend-tests:
    name: Frontend Tests (vitest)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: training/lora-studio/package-lock.json

      - name: Install dependencies
        working-directory: training/lora-studio
        run: npm ci

      - name: Run vitest
        working-directory: training/lora-studio
        run: npx vitest run

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install flake8
        run: pip install flake8

      - name: Run flake8
        run: |
          flake8 training/lora-studio/src/dataset_approval_api.py \
            --max-line-length=120 \
            --ignore=E203,W503,E501,E402,E722 \
            --count --show-source --statistics
