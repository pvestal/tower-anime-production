<!DOCTYPE html>
<html>
<head>
    <title>Anime Studio - Tower</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0a; 
            color: #e5e5e5; 
            padding: 20px; 
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
        }
        h1 { font-size: 32px; margin-bottom: 10px; }
        .subtitle { opacity: 0.9; font-size: 14px; }
        .project { 
            background: #1a1a1a;
            border: 1px solid #333;
            margin: 15px 0;
            padding: 20px;
            border-radius: 8px;
            transition: all 0.2s;
        }
        .project:hover { border-color: #667eea; }
        .project h3 { color: #667eea; margin-bottom: 10px; }
        .project-meta { 
            color: #888;
            font-size: 13px;
            margin: 5px 0;
        }
        button { 
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            margin: 5px 5px 5px 0;
            transition: all 0.2s;
        }
        button:hover { background: #5568d3; transform: translateY(-1px); }
        button:disabled { background: #333; cursor: not-allowed; }
        .status { 
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }
        .status.created { background: #1e3a8a; color: #93c5fd; }
        .status.generating { background: #713f12; color: #fcd34d; }
        .status.completed { background: #14532d; color: #86efac; }
        .loading { text-align: center; padding: 40px; }
        .spinner { 
            border: 3px solid #333;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #message {
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            display: none;
        }
        #message.success { background: #14532d; color: #86efac; display: block; }
        #message.error { background: #7f1d1d; color: #fca5a5; display: block; }
    </style>
</head>
<body>
    <div class="header">
        <h1>üé¨ Anime Studio</h1>
        <div class="subtitle">Tower AI Video Generation System</div>
    </div>
    
    <div id="message"></div>
    <div id="projects"></div>
    
    <script>
        const API_BASE = 'https://vestal-garcia.duckdns.org/api/anime';
        
        function showMessage(text, type) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = type;
            setTimeout(() => msg.style.display = 'none', 5000);
        }
        
        async function loadProjects() {
            const div = document.getElementById('projects');
            div.innerHTML = '<div class="loading"><div class="spinner"></div><p style="margin-top:20px">Loading projects...</p></div>';
            
            try {
                const response = await fetch(`${API_BASE}/projects`);
                const projects = await response.json();
                
                if (projects.length === 0) {
                    div.innerHTML = '<div class="project"><p>No projects yet. Projects can be created via API.</p></div>';
                    return;
                }
                
                div.innerHTML = projects.map(p => 
                    `<div class="project">
                        <h3>${p.name}</h3>
                        <div class="project-meta">
                            <span class="status ${p.status}">${p.status}</span>
                            <span>ID: ${p.id}</span>
                            <span>Style: ${p.style || 'anime'}</span>
                        </div>
                        <div class="project-meta">
                            ${p.description || 'No description'}
                        </div>
                        <div style="margin-top: 15px;">
                            <button onclick="generateFrames(${p.id})">üé® Generate Frames</button>
                            <button onclick="viewProject(${p.id})">üìã View Details</button>
                        </div>
                    </div>`
                ).join('');
            } catch (error) {
                div.innerHTML = `<div class="project"><p style="color:#fca5a5">Error loading projects: ${error.message}</p></div>`;
            }
        }
        
        async function generateFrames(projectId) {
            showMessage('Starting frame generation...', 'success');
            
            try {
                const response = await fetch(`${API_BASE}/projects/${projectId}/generate`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        frames_per_scene: 10,
                        fps: 24
                    })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showMessage(`‚úÖ Generation started! Job ID: ${result.job_id || 'N/A'}`, 'success');
                    setTimeout(loadProjects, 2000);
                } else {
                    showMessage(`‚ùå Error: ${result.detail || 'Unknown error'}`, 'error');
                }
            } catch (error) {
                showMessage(`‚ùå Error: ${error.message}`, 'error');
            }
        }
        
        async function viewProject(projectId) {
            try {
                const response = await fetch(`${API_BASE}/projects/${projectId}`);
                const project = await response.json();
                
                const details = `
Project: ${project.name}
Status: ${project.status}
Style: ${project.style || 'anime'}

Description:
${project.description || 'No description'}

${project.characters ? 'Characters: ' + project.characters.length : 'No characters'}
${project.scenes ? 'Scenes: ' + project.scenes.length : 'No scenes'}
                `.trim();
                
                alert(details);
            } catch (error) {
                showMessage(`‚ùå Error: ${error.message}`, 'error');
            }
        }
        
        // Load projects on startup
        loadProjects();
        
        // Auto-refresh every 30 seconds
        setInterval(loadProjects, 30000);
    </script>
</body>
</html>
